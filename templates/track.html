<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyTime - Time Tracking</title>
    <!-- SweetAlert2 CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            height: 60%;
            margin: auto;
            box-sizing: border-box;
            border: 2px solid #336b87;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding:10px;
        }
        .fhead {
            background-color: #336b87;
            color: white;
            padding: 10px;
            text-align: left;
            font-size: 1.5em;
        }
        .fbody {
            flex-grow: 1;
            overflow-y: auto;
            box-sizing:border-box;
            padding:10px;
        }
        .control {
            padding: 5px;
            /*flex-grow: 1;*/
            overflow-y: auto;
            margin-bottom:5px;
            background-color:#336b87;
        }
        .ffoot {
            background-color: 90afc5;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], .date-display {
            width: 45%;
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #ddd;
        }
        select {
            width: 45%;
            background: #fff;
        }
        select:focus {
            outline: none;
        }
        select::-ms-expand {
            display: none;
        }
        select option {
            background: #fff;
            border: none;
        }
        .date-display {
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            margin-top: 25px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 12px 45px;
            cursor: pointer;
            box-sizing:border-box;
            background-color: #336b87;
        }
        .start-button {
            color: white;
            border-left: 4px solid #4CAF50;
            transition: .3s;
        }.start-button:hover {
            border-left: 4px solid #336b87;
        }
        .stop-button {
            border-left: 4px solid #f44336;
            color: white;
            transition: .3s;
        }.stop-button:hover {
            border-left: 4px solid #336b87;
        }
        .timer {
            font-size: 1.5em;
            text-align: center;
            margin-top: 60px;
        }
        .back-button {
            display: inline-block;
            text-align: center;
            padding: 10px 20px;
            background-color: #336b87;
            color: white;
            text-decoration: none;
            border-right:2px solid #c2c2c2;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #447c98;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fhead">
            TinyTime - Time Tracking
        </div>
        <div class="fbody">
            <form id="timeForm">
            <div class="input-group">
                <label for="task-select">Tätigkeit:</label>
                <select id="task-select" name="task-select">
                    <option value="neu">Neu...</option>
                    {% for task in tasks %}
                        <option value="{{ task }}">{{ task }}</option>
                    {% endfor %}
                </select>
                <input type="text" id="task-input" name="task-input" placeholder="Gib eine neue Tätigkeit ein">
            </div>
            <div class="input-group">
                <label for="project-select">Projektname:</label>
                <select id="project-select" name="project-select">
                    <option value="neu">Neu...</option>
                    {% for project in projects %}
                        <option value="{{ project }}">{{ project }}</option>
                    {% endfor %}
                </select>
                <input type="text" id="project-input" name="project-input" placeholder="Gib ein neues Projekt ein">
            </div>
            <div class="input-group">
                <label>Datum:</label>
                <div class="date-display" id="date-display"></div>
            </div>
            <div class="timer" id="timer">00:00:00</div>
            <div class="button-group">
                <button type="button" class="start-button" onclick="startTimer()">Start</button>
                <button type="button" class="stop-button" onclick="stopTimer()">Stopp</button>
            </div>
            </form>
        </div>
        <div class="control">
            <a href="{{ url_for('index') }}" class="back-button">Zurück zur Übersicht</a>
        </div>
        <div class="ffoot">
            &copy; 2024 TinyTime
        </div>
    </div>

    <script>
        let timer;
        let startTime;
        let elapsedTime = 0;

        function startTimer() {
            startTime = new Date();
            timer = setInterval(() => {
                elapsedTime = new Date() - startTime;
                const taskSelect = document.getElementById('task-select');
                const taskInput = document.getElementById('task-input');
                
                let task = taskSelect.value;
                if (taskSelect.value == "neu"){
                    task = taskInput.value;
                    if (task == ""){
                        task = "Sonstiges";
                    }
                }
                
                document.getElementById('timer').textContent = timeToString(elapsedTime);
                document.title = timeToString(elapsedTime);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            const endTime = new Date();
            const duration = timeToString(elapsedTime);

            const taskSelect = document.getElementById('task-select');
            const taskInput = document.getElementById('task-input');
            const projectSelect = document.getElementById('project-select');
            const projectInput = document.getElementById('project-input');
            const dateDisplay = document.getElementById('date-display');

            let task = taskSelect.value;
            if (taskSelect.value == "neu"){
                task = taskInput.value;
                if (task == ""){
                    task = "Sonstiges";
                }
            }
            let project = projectSelect.value === 'neu' ? projectInput.value : projectSelect.value;
            if (project == ""){
                project = "Sonstiges";
            }
            const date = dateDisplay.textContent;

            const startTimeLocal = startTime.toLocaleString('de-DE', { hour12: false }); 
            const endTimeLocal = endTime.toLocaleString('de-DE', { hour12: false });

            fetch('/add_entry', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    task: task,
                    project: project,
                    duration: duration,
                    start_time: startTimeLocal,
                    end_time: endTimeLocal,
                    date: date
                })
            }).then(response => response.json())
              .then(data => {
                  Swal.fire({
                    title: `${task} beendet..`,
                    text: `${duration}`,
                    icon: 'success', // Optionen: 'success', 'error', 'warning', 'info', 'question'
                    confirmButtonText: 'Okay',
                    background: '#fff', // Hintergrundfarbe
                    color: '#333', // Textfarbe
                    confirmButtonColor: '#3085d6', // Farbe des Bestätigungs-Buttons
                    backdrop: true, // Hintergrundabdunkelung
                    position: "center",
                    customClass: {
                        popup: 'custom-alert' // Optional: Eigene CSS-Klasse für weitere Anpassungen
                    }
                  });
                  document.getElementById('timeForm').reset();
                  document.getElementById('timer').textContent = '00:00:00';
                  elapsedTime = 0;
              });
        }

        function timeToString(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            return `${pad(hours)}:${pad(minutes % 60)}:${pad(seconds % 60)}`;
        }

        function pad(value) {
            return value.toString().padStart(2, '0');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('date-display').textContent = dateStr;
        });
    </script>
</body>
</html>
